            <p class="cols>"FOOD WANDERER X LAKBAY MUSEO is the country’s biggest food art display museum that showcases the heritage of the Philippines through the country’s gastronomy. With over 600 aesthetic food art replicating Filipino dishes, this museum gives you a better understanding of the food inheritance of the 17 regions of the Philippines. Discover interesting cooking methods and tastes of the different regions through its 3,000 square meter gallery of detailed tangible replicas of Filipino dishes while enjoying the understanding of the famous foods of the country. If you want to have a taste of the regional delicacies, it's possible too. Learn, cook, taste and enjoy. These are what FOOD WANDERER X LAKBAY MUSEO offers its guests."</p>
